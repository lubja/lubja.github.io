<!DOCTYPE html>
<html>
<head>

    <style>

<body>

    <p id="text">First line of text</p>
    <p id="countdown">Second line of text</p>
    <script>
            // Set the target date in the specific timezone (e.g., Europe/Tallinn)
            const targetDate = moment.tz("2025-07-01 00:00:00", "Europe/Tallinn").toDate();

        function updateCountdown() {
            
            const now = new Date().getTime();

            // Calculate the difference
            const timeDifference = targetDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // Display the result
            if (days > 0 || hours > 0 || minutes > 0 || seconds > 0) {
                document.getElementById("countdown").innerText =
                    `Pensionini on jÃ¤Ã¤nud ${days} pÃ¤eva, ${hours} tundi, ${minutes} minutit, ${seconds} sekundit`;
                document.getElementById("text").innerText = 'Jaan ei ole veel pensionil ðŸ˜¢'
            } else {
                triggerConfetti();
                document.getElementById("countdown").innerText =
                    `Jaan on olnud pensionil ${Math.abs(days)} pÃ¤eva, ${Math.abs(hours)} tundi, ${Math.abs(minutes)} minutit, ${Math.abs(seconds)} sekundit`;
                document.getElementById("text").innerText = 'Jaan on ametlikult pensionÃ¤r. Palju Ãµnne Jaanile! ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰'
            }

            // Update the countdown every second
            setTimeout(updateCountdown, 1000);
        }

        // Function to trigger confetti
        function triggerConfetti() {
            window.confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        // Start the countdown
        updateCountdown();
    </script>
</div>
</body>
</html>
